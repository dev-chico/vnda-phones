    <title>Vnda Phones - Sua Loja de Celulares de Confiança</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script src="js/script.min.js" defer></script>

  <body>
    <header-component></header-component>

    <main>
      <section class="presentation">
        <h1 class="presentation-title">
          Já pensou em comprar o que <br />
          você quiser pagando menos?
        </h1>
        <p class="presentation-text">
          Faça uma compra segura e com garantia, além de economizar <br />
          dinheiro pagando um valor abaixo do mercado.
        </p>

        <a href="#" class="presentation-link">
          Escolher produtos e economizar
          <i class="fa-solid fa-chevron-right"></i>
        </a>

        <div class="swiper swiper-presentation">
          <div class="swiper-wrapper swiper-wrapper-presentation">
            <div class="swiper-slide swiper-slide-presentation">
              <img
                src="./images/presentation/image-1-min.png"
                alt="Imagem 1"
                class="swiper-presentation-img"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./images/presentation/image-2-min.png"
                alt="Imagem 2"
                class="swiper-presentation-img"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./images/presentation/image-3-min.png"
                alt="Imagem 3"
                class="swiper-presentation-img"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./images/presentation/image-4-min.png"
                alt="Imagem 3"
                class="swiper-presentation-img"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./images/presentation/image-5-min.png"
                alt="Imagem 3"
                class="swiper-presentation-img"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./images/presentation/image-1-min.png"
                alt="Imagem 1"
                class="swiper-presentation-img"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./images/presentation/image-2-min.png"
                alt="Imagem 2"
                class="swiper-presentation-img"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./images/presentation/image-3-min.png"
                alt="Imagem 3"
                class="swiper-presentation-img"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./images/presentation/image-4-min.png"
                alt="Imagem 3"
                class="swiper-presentation-img"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./images/presentation/image-5-min.png"
                alt="Imagem 3"
                class="swiper-presentation-img"
              />
            </div>
          </div>
        </div>
      </section>

      <section class="products new-products" id="new-products">
        <h2 class="products-title">Lançamentos</h2>

        <div class="swiper swiper-products">
          <div
            class="swiper-wrapper swiper-wrapper-products"
            id="swipper-new-products"
          ></div>
          <div class="swiper-pagination"></div>
        </div>
      </section>

      <section class="products discounted-products" id="discounted-products">
        <h2 class="products-title">Com desconto</h2>

        <div class="swiper swiper-products">
          <div
            class="swiper-wrapper swiper-wrapper-products"
            id="swipper-discounted-products"
          ></div>
          <div class="swiper-pagination"></div>
        </div>
      </section>

      <customer-feedback-component></customer-feedback-component>
      <where-to-find-component></where-to-find-component>
      <newsletter-component></newsletter-component>
    </main>

    <footer-component></footer-component>
